<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="app-title">
                            <i class="fas fa-tasks me-3"></i>
                            할일 관리
                        </h1>
                        <p class="app-subtitle" id="currentDate"></p>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="header-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="totalTasks">0</span>
                                <span class="stat-label">전체</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" id="todoInput" class="form-control form-control-lg" placeholder="할일을 입력하세요..." maxlength="100">
                                <button id="addBtn" class="btn btn-primary btn-lg">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select id="prioritySelect" class="form-select form-select-lg">
                                <option value="low">낮음</option>
                                <option value="medium" selected>보통</option>
                                <option value="high">높음</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-section">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-list-check"></i>
                                </div>
                                <div class="stat-content">
                                    <span class="stat-number" id="totalTasksCard">0</span>
                                    <span class="stat-label">전체 할일</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div class="stat-icon completed">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-content">
                                    <span class="stat-number" id="completedTasksCard">0</span>
                                    <span class="stat-label">완료된 할일</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div class="stat-icon pending">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-content">
                                    <span class="stat-number" id="pendingTasksCard">0</span>
                                    <span class="stat-label">대기중인 할일</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">
                            <i class="fas fa-list me-2"></i>전체
                        </button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="pending">
                            <i class="fas fa-clock me-2"></i>대기중
                        </button>
                        <button class="btn btn-outline-primary filter-btn" data-filter="completed">
                            <i class="fas fa-check me-2"></i>완료
                        </button>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="todo-section">
                    <div class="todo-list" id="todoList">
                        <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h3>할일이 없습니다</h3>
                        <p>새로운 할일을 추가해보세요!</p>
                        <button class="btn btn-primary" onclick="document.getElementById('todoInput').focus()">
                            <i class="fas fa-plus me-2"></i>할일 추가하기
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
